<script>
    
    

    var svgContainer = d3.select("body").append("svg")
                                         .attr("width", 200)
                                         .attr("height", 200)
    
        
    var rect = svgContainer.append("rect")
                                .attr("class", "rectangle")
                                .attr("x",10)
                                .attr("y",10)
                                .attr("width",200)
                                .attr("height",200)
                                .style("fill","cyan");
   // rect.add("circle").
    // make group of circles to put in rectangle
    //https://www.dashingd3js.com/svg-group-element-and-d3js
    d3.select("rectangle").append("circle")
            .attr("cx",50)
            .attr("cy",50)
            .attr("r",20)
            .on("mouseover",handleMouseOver)
            .on("mouseout",handleMouseOut)
            .on("click",handleOnClick)
           
    d3.select("rect").append("circle").attr("r",20)
    
    function handleMouseOver(d) {  // Add interactivity
            // Use D3 to select element, change color and size
            d3.select(this).attr({fill: "orange"});
    }
    //assign variable for radius and add text functionality 
     
     
    function handleMouseOut(d) {
            // Use D3 to select element, change color back to normal
            d3.select(this).attr({fill: "black"});
    }
    
    function handleOnClick(d){
        d3.select(this).attr({fill: "yellow"});
    }
